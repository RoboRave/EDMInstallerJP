apply plugin: 'java'
apply plugin: 'eclipse'

version = System.env.TRAVIS_BUILD_NUMBER
group= "com.edminstallerjp" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "EDM"

repositories {
    mavenCentral()
}

dependencies {
    //testCompile group: 'junit', name: 'junit', version: '4.11'
